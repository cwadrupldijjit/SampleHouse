<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/subscriptions/subscriptions.css" />
    <title></title>
  </head>
  <body>
    <header id="header"></header>
    <nav id="sticky-nav"></nav>
    <nav id="hamburger-menu"></nav>

    <div class="top">
      <h1>Subscription Plans</h1>
      <p class="renew">PLANS RENEW EVERY 30 DAYS</p>
    </div>
    <div id="subscription-cards"></div>

    <div class="payment">
      <h3>Choose Your Payment Type</h3>
      <div>
        <img
          src="../assets/paypal_logo.png"
          alt="PayPal Logo"
          class="paypal-logo"
        />
        <img
          src="../assets/stripe_logo.png"
          alt="Stripe Logo"
          class="stripe-logo"
        />
      </div>
    </div>

    <footer id="footer"></footer>
    <!--* Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--* Load React components -->
    <script type="text/babel" src="../js/header.jsx"></script>
    <script type="text/babel" src="../js/sticky-nav.jsx"></script>
    <script type="text/babel" src="../js/hamburgerMenu.jsx"></script>
    <script type="text/babel" src="../js/footer.jsx"></script>
    <script type="text/babel" src="../js/subscriptions.jsx"></script>
  </body>
</html>
